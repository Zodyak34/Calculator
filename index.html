<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section>
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <table>
        <tr>
          <td colspan="3">
            <input type="text" class="screen" value="0" readonly>
          </td>
          <td>
            <input type="button" value="C" class="button" id="clear">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" class="button" id="1">
          </td>
          <td>
            <input type="button" value="2" class="button" id="2">
          </td>
          <td>
            <input type="button" value="3" class="button" id="3">
          </td>
          <td>
            <input type="button" value="/" class="button" id="divide">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" class="button" id="4">
          </td>
          <td>
            <input type="button" value="5" class="button" id="5">
          </td>
          <td>
            <input type="button" value="6" class="button" id="6">
          </td>
          <td>
            <input type="button" value="*" class="button" id="multiply">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" class="button" id="7">
          </td>
          <td>
            <input type="button" value="8" class="button" id="8">
          </td>
          <td>
            <input type="button" value="9" class="button" id="9">
          </td>
          <td>
            <input type="button" value="-" class="button" id="subtract">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="0" class="button" id="0">
          </td>
          <td>
            <input type="button" value="." class="button" id="decimal">
          </td>
          <td>
            <input type="button" value="=" class="button" id="solve">
          </td>
          <td>
            <input type="button" value="+" class="button" id="add">
          </td>
        </tr>
      </table>
    </div>
  </section>
</body>
</html>
